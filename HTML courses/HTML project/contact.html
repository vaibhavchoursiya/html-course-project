<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="vaibhav choursiya" />
    <meta name="description" content="Contact Us page" />
    <title>Contact Us</title>
    <link rel="icon" href="images/tacos_and_drink_400x267.png" />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header>
      <h1 id="Top">Contact Us</h1>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li>
          <a href="home.html#about"
            >About <abbr title="Love of Tacos">LTS</abbr></a
          >
        </li>
        <li><a href="home.html#menu">Our Menu</a></li>
        <li><a href="hours.html">Store Hours</a></li>
      </ul>

      <figure>
        <img
          src="images/tacos_close_up_400x260.png"
          alt="tacos close up"
          width="400"
          height="260"
        />
        <figcaption>Little Taco Shop Tacos</figcaption>
      </figure>
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us a Message</legend>
            <div>
              <label for="name">Name:</label>
              <input
                type="text"
                name="name"
                id="name"
                required
                autocomplete="on"
                autofocus
                placeholder="your name"
              />
            </div>
            <div>
              <label for="email">Email</label>
              <input
                type="email"
                name="email"
                id="email"
                required
                placeholder="your email"
              />
            </div>

            <label for="message">Your Message:</label>
            <div>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
                placeholder="Type your message here"
              ></textarea>
            </div>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>
        <p>
          <em>555 Taco Temptation Lane, Suite T Kansa City, MO 5555-5555</em>
        </p>

        <p>
          <em>Phone: <a href="#">555-555-5555</a></em>
        </p>
      </section>
      <p><a href="#Top">Back to Top</a></p>
    </main>
    <hr />
    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
